<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coordinate Calculator</title>
    <script src="coords.js" defer></script>
    <style>
        body,
        html {
            height: 100%;
        }
    </style>

</head>

<body>
    <div style="width:100%; background:#e9f5ff; padding:0rem; box-sizing:border-box;">
        <h1 style="margin:0; font-size:1.25rem;">Coordinates Calculator</h1>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="overworld">Overworld</label>
                    </td>
                    <td>
                        <input type="text" id="overworld" name="overworld" value="0 64 0" />
                    </td>
                    <td>
                        <div id="overworldt"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nether">Nether</label>
                    </td>
                    <td>
                        <input type="text" id="nether" name="nether" value="0 64 0" />
                    </td>
                    <td>
                        <div id="nethert"></div>
                    </td>

                </tr>
            </table>
        </form>
    </div>

    <div style="display:flex; gap:0rem; margin-top:0rem;height: 100%;">
        <div style="flex:1; background:#f7f7f7; padding:0rem; box-sizing:border-box;">
            <iframe id="omap" src="https://maps.schnism.net/#overworld:-259:20:4:348:0:0:0:1:flat"
                style="width:100%; height:100% ; border:none;" allow="clipboard-write"></iframe>
        </div>
        <div style="flex:1; background:#f7f7f7; padding:0rem; box-sizing:border-box;">
            <iframe id="nmap" src="https://maps.schnism.net/#nether:-41:56:23:47:0:0:0:1:flat"
                style="width:100%; height:100% ; border:none;" allow="clipboard-write"></iframe>
        </div>
    </div>


</body>

</html>
